<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
        background-size: cover;
        background-repeat: no-repeat;
      }
      .box {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #shuru {
        color: rgb(214, 245, 13);
        border-radius: 0%;
        border: none;
        text-align: center;
        display: block;
        border-bottom: 3px solid #fff;
        font-size: 35px;
        max-width: 90%;
        outline: none;
        line-height: 1.7;
        text-align: center;
        background: 0;
      }
      #anniu {
        border-radius: 50px;
        color: rgb(65, 214, 97);
        margin-left: -40px;
        margin-right: 25px;
        cursor: pointer;
        font-size: 25px;
      }
    </style>
  </head>
  <body background="22.jpeg">
    <div class="box">
      <input placeholder="今天要做的事？" id="shuru" />
      <span id="anniu" onclick="gou()">✔</span>
    </div>
    <script>
      let kuai = false;
      function gou() {
        let anniu = document.getElementById("anniu");
        let shuru = document.getElementById("shuru");
        if (kuai) {
          kuai = false;
          anniu.innerText = "✔";
          shuru.style, (borderBottomColor = "#fff");
          shuru.value = "";
          shuru.readOnly = false;
          window.localStorage.removeItem("niu");
        } else {
          kuai = true;
          anniu.innerText = "X";
          shuru.style.borderBottomColor = "transparent";
          shuru.readOnly = true;
          window.localStorage.setItem("niu", shuru.value);
        }
      }
      let cucun = window.localStorage.getItem("niu");
      if (cucun) {
        document.getElementById("shuru").value = cucun;
        gou();
      }
    </script>
  </body>
</html>
